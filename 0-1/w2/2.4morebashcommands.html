<!-- 
 
1.pwd-- prints working directory
2.ls-- lists the items in the directory
        

         ls -l ->gives the owner name last  modified size stc of the directory ..
         ls -R -> Recursively GIVES THE THING WHICH ARE PRESENT INSIDE THESE SUBDIRECTORIES
         ls -t -> gives the latest changes we have done to some of the directtories
         ls -lt -> combines both l and t
         ls -la -> for the hidden files
         ls -lRa-> Recursively lists the hidden directories 
         ls -lr -> gives the files in reverse order with which it was modified 
         ls -s -> lists directory by sizes
         ls *.js-. gives all the js files 
-->
