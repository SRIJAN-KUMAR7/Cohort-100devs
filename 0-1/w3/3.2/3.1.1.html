<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function getAnimalData(){
       alert("yeahh") 
       const response=fetch("https://fakerapi.it/api/v1/persons").then(function(response){
        const json=response.json().then(function(final){
            console.log(final)
        });
        <!-- console.log(json) -->
       })
     
    }

    async function getAnimalData(){
       const response=await fetch("https://fakerapi.it/api/v1/persons") ;
       const finalData=await response.json();
       console.log(finalData)
       document.getElementById("userData").innerHTML=JSON.stringify(finalData)
    }
    </script>
    <div id="userData"></div>
    <button onclick="getAnimalData()">Get Animal data</button>
</body>
